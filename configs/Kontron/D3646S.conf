# Kontron D3646-S, "Teutates"-Chip
# Contributed by Bernhard Geier <geierb@geierb.de>

chip "ftsteutates-*"

# Temperatures
    label temp1 "CPU"
    label temp2 "Ambient/M.2"
    label temp3 "Core"
    label temp4 "Graphics"
    label temp5 "Memory"
    label temp6 "PCH"
    ignore temp7
    ignore temp8
    ignore temp9
    ignore temp10
    ignore temp11
    ignore temp12
    ignore temp13
    ignore temp14
    ignore temp15
    ignore temp16

# Fans
    label fan1 "CPU"
    label fan2 "Fan2"
    label fan3 "Fan3"
    label fan4 "Fan4/PSU"
    ignore fan5
    ignore fan6
    ignore fan7
    ignore fan8

# Voltages
    label in0 "VCC 3.3V"
    label in1 "3.3V AUX"
    label in2 "V_IN (12V)"
    label in3 "VBAT 3.0V"

    compute in0   @*1.1, @/1.1
    compute in1   @*1.1, @/1.1
    compute in2   @*3.9, @/3.9
    compute in3   @*1.0, @/1.0

    set in0_min   3.3 * 0.95
    set in0_max   3.3 * 1.05
    set in1_min   3.3 * 0.95
    set in1_max   3.3 * 1.05
    set in2_min  12.0 * 0.95
    set in2_max  12.0 * 1.05
    set in3_min   3.0 * 0.90
    set in3_max   3.0 * 1.15
